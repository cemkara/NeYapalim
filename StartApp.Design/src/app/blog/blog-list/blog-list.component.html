      <img src="/assets/img/img-blog/default.jpg" class="page-bg-image" alt="blog-image">

      <!-- Circles background -->
      <div class="shape shape-style-1 shape-primary alpha-4">
        <span></span>

        <span></span>

    <section class="section">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <p class="lead text-red font-weight-500 text-center mb-50">YazÄ±lar</p>
          </div>
