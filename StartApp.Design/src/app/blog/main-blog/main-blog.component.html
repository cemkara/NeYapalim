<div class="row main-content">
    <div class="col-12">
      <p class="lead text-red font-weight-500 text-center mb-50">Yazılar</p>
    </div>
    <div class="col-6 mb-3" *ngFor="let blog of mainBlogs;index as i">
      <a href="#/blog-details?blogId={{blog.Id}}">
        <div class="card bg-dark text-white">
          <img class="card-img" src="./assets/img/content/{{blog.ImageUrl}}" alt="Card image">
          <div class="card-img-overlay">
            <h3 class="card-title text-center">{{blog.Title}}</h3>
          </div>
        </div>
      </a>
    </div>
    <div class="col-4">
    </div>
    <div class="col-4">
      <p><a class="text-red" href="#/blog-list">Tümünü gör</a></p>
    </div>
  </div>
