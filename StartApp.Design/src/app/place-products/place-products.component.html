<div class="text-center mt-5">
    <h1>En çok tercih edilenler ürünler
      <span class="font-weight-light"></span>
    </h1>
    <div class="row">
        <div class="col-md-3 col-lg-3 mb-3 mb-lg-0" *ngFor="let product of placeProducts;index as i">
          <div class="px-4">
            <img src="https://dummyimage.com/200x200/f0f0f0/000000&text=C" class="rounded-circle img-center img-fluid shadow shadow-lg--hover" style="width: 200px;">
            <div class="pt-4 text-center">
              <h5 class="title">
                <small class="h6 text-muted">{{product.Name}}</small>
                <span class="d-block mb-1">{{product.Text}}</span>
              </h5>
              <div class="mt-3">
                <span class="badge badge-pill badge-success">{{product.Price}}₺</span>
              </div>
            </div>
          </div>
        </div>
      </div>
</div>
