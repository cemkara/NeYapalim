<main>
  <section class="section section-shaped section-lg">
    <div class="shape shape-style-1 bg-gradient-default">
    <img src="assets/img/bg/default.jpg" class="page-bg-image">
      <!-- <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span> -->
    </div>
    <div class="logo text-center">
      <img (click)="goToHome()" src="./assets/img/brand/logo-default.png">
  </div>
    <div class="container pt-lg-md">
      <div class="row justify-content-center">
        <div class="col-lg-5">
          <div class="card bg-secondary shadow border-0">
            <div class="card-header bg-white pb-5">
              <div class="text-muted text-center mb-3">
                <h1>Hesap Oluştur</h1>
              </div>
              <div class="text-center">
                <a (click)="googleRegister()" class="btn btn-neutral btn-icon">
                  <span class="btn-inner--icon">
                    <img src="./assets/img/icons/common/google.svg">
                  </span>
                  <span class="btn-inner--text google-btn">Google ile Devam Et</span>
                </a>
              </div>
            </div>
            <div class="card-body px-lg-5 py-lg-5">
              <div class="text-center text-muted mb-4">
                <small>Veya e-mail bilgileriyle hesap oluşturun</small>
              </div>
              <form role="form" [formGroup]="registerForm" (submit)="submit()">
                <div class="text-muted font-italic text-center">
                  <small>
                    <span class="text-danger font-weight-700" [ngClass]="{'d-none' : notValid}">Girilen bilgilerde bir yanlışlık var.<br /> Lütfen geçerli bir email ve şifre giriniz.</span>
                  </small>
                </div>
                <div class="text-muted font-italic text-center">
                  <small>
                    <span class="text-danger font-weight-700" [ngClass]="{'d-none' : loginError}">{{ErrorMessage}}</span>
                  </small>
                </div>
                <div class="form-group" [ngClass]="{'focused':focus===true}">
                  <div class="input-group input-group-alternative mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-hat-3"></i></span>
                    </div>
                    <input class="form-control" formControlName="name" placeholder="İsim" type="text" (focus)="focus=true" (blur)="focus=false">
                  </div>
                </div>
                <div class="form-group" [ngClass]="{'focused':focus1===true}">
                  <div class="input-group input-group-alternative mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                    </div>
                    <input class="form-control" formControlName="email" placeholder="E-mail" type="email" (focus)="focus1=true" (blur)="focus1=false">
                  </div>
                </div>
                <div class="form-group" [ngClass]="{'focused':focus2===true}">
                  <div class="input-group input-group-alternative">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                    </div>
                    <input class="form-control" formControlName="password" placeholder="Şifre" type="password" (focus)="focus2=true" (blur)="focus2=false">
                  </div>
                </div>
                <div class="row my-4">
                  <div class="col-12">
                    <div class="custom-control custom-control-alternative custom-checkbox">
                      <input class="custom-control-input" id="customCheckRegister" type="checkbox">
                      <label class="custom-control-label" for="customCheckRegister">
                        <span><a href="javascript:void(0)">Gizlilik Politikasına kabul ediyorum.</a>
                        </span>
                      </label>
                    </div>
                  </div>
                </div>
                <div class="text-center">
                  <button type="submit" class="btn btn-red mt-4 register-button">Hesap Oluştur</button>
                </div>
              </form>
            </div>
          </div>
          <div class="row mt-3">
            <div class="col-12 text-center">
              <a href="#/login" class="text-red">
                <small>Zaten hesabın varsa giriş yap.</small>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
