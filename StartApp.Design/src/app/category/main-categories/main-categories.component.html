<div class="row main-content">
    <div class="col-12">
      <p class="lead text-red font-weight-500 text-center mb-50">Başlıca kategoriler</p>
    </div>
    <div class="col-4 mb-3" *ngFor="let category of mainCategories;index as i">
      <a href="#/category-details?categoryId={{category.Id}}">
        <div class="card bg-dark text-white">
          <img class="card-img" src="./assets/img/content/galata.jpg" alt="Card image">
          <div class="card-img-overlay">
            <h3 class="card-title text-center">{{category.Name}}</h3>
          </div>
        </div>
      </a>
    </div>
    <div class="col-4">
    </div>
    <div class="col-4">
      <p><a class="text-red" href="#/category-list">Tümünü gör</a></p>
    </div>
  </div>
