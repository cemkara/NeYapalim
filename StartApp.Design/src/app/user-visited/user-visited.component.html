<main>
    <div class="position-relative">
      <!-- Hero for FREE version -->
      <section class="section section-lg section-hero section-shaped">
        <!-- Background circles -->
        <div class="shape shape-style-1 shape-primary">
          <!-- <span class="span-50"></span>
          <span class="span-50"></span> -->
        </div>
      </section>
    </div>
<div class="mt-5">
    <h3 class="text-center">Gittiğim Mekanlarım
      <span class="font-weight-light"></span>
    </h3>
    <div class="container">
        <div *ngFor="let place of visitedPlaces;index as i">
            <a href="#/details?placeId={{place.Id}}">
                <div class="row">
                    <div class="col-4"> 
                        <img src="https://dummyimage.com/100x130/f0f0f0/000000&text=y" class="rounded" alt="...">
                    </div>
                    <div class="col-8">
                        <h5 class="title text-success">{{place.Name}}</h5>
                        <p>Puan:<strong>5/10</strong></p>
                        <p>Yorum Sayısı:<strong>{{place.Comments.length}}</strong></p>
                    </div> 
                </div>
                <hr />
            </a>
         </div>
    </div>
</div>
</main>
