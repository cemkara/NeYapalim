<main>
  <section class="section section-shaped section-lg">
    <div class="shape shape-style-1 bg-gradient-default">
      <!-- <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span> -->
    </div>
    <div class="logo text-center">
      <img src="./assets/img/brand/logo-white.png">
  </div>
    <div class="container pt-lg-md">
      <div class="row justify-content-center">
        <div class="col-lg-5">
          <div class="card bg-secondary shadow border-0">
            <div class="card-header bg-white pb-5">
              <div class="text-muted text-center mb-3">
                <h1>Giriş Yap</h1>
              </div>
              <div class="btn-wrapper text-center">
                <a (click)="googleLogin()" class="btn btn-neutral btn-icon">
                  <span class="btn-inner--icon">
                    <img src="./assets/img/icons/common/google.svg">
                  </span>
                  <span class="btn-inner--text google-btn">Google ile Devam Et</span>
                </a>
                <!-- <a (click)="facebookLogin()" class="btn btn-neutral btn-icon">
                  <span class="btn-inner--icon">
                    <img src="./assets/img/icons/common/facebook.png">
                  </span>
                  <span class="btn-inner--text google-btn">Facebook</span>
                </a> -->
              </div>
            </div>
            <div class="card-body px-lg-5 py-lg-5">
              <div class="text-center text-muted mb-4">
                <small>Veya e-mail bilgileriyle oturum açın</small>
              </div>
              
              <form role="form" [formGroup]="loginForm" (submit)="submit()">
                <div class="text-muted font-italic text-center">
                  <small>
                    <span class="text-danger font-weight-700" [ngClass]="{'d-none' : notValid}">Girilen bilgilerde bir yanlışlık var.<br /> Lütfen geçerli bir email ve şifre giriniz.</span>
                  </small>
                </div>
                <div class="text-muted font-italic text-center">
                  <small>
                    <span class="text-danger font-weight-700" [ngClass]="{'d-none' : loginError}">Girdiğiniz e-mail ve şifre uyuşmamaktadır.</span>
                  </small>
                </div>
                <div class="form-group mb-3" [ngClass]="{'focused':focus===true}">
                  <div class="input-group input-group-alternative">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                    </div>
                    <input class="form-control" formControlName="email" placeholder="E-mail & username" type="email" (focus)="focus=true" (blur)="focus=false">
                  </div>
                </div>
                <div class="form-group" [ngClass]="{'focused':focus1===true}">
                  <div class="input-group input-group-alternative">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                    </div>
                    <input class="form-control" formControlName="password" placeholder="Şifre" type="password" (focus)="focus1=true" (blur)="focus1=false">
                  </div>
                </div>
                <div class="custom-control custom-control-alternative custom-checkbox">
                  <input class="custom-control-input" id=" customCheckLogin" type="checkbox">
                  <label class="custom-control-label" for=" customCheckLogin">
                    <span>Beni hatırla</span>
                  </label>
                </div>
                <div class="text-center">
                  <button type="submit" class="btn btn-primary my-4 login-button">Giriş yap</button>
                </div>
              </form>
            </div>
          </div>
          <div class="row mt-3">
            <div class="col-6">
              <a href="javascript:void(0)" class="text-light">
                <small>Şifremi unuttum</small>
              </a>
            </div>
            <div class="col-6 text-right">
              <a href="javascript:void(0)" class="text-light">
                <small>Hesap Oluştur</small>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
